<!--@subject {{var emailSubject}}{{var customerName}}  @-->
<html>
<head>
	<title>Paid Customer Survey Data</title>
</head>
<body>
	<table border='0' cellpadding='4' cellspacing='0' width='100%'>
		<tbody>
			<tr>
				<td align='center' colspan='2' height='30' >Paid Customer Survey Data of {{var customerName}}</td>
			</tr>
			<tr>
				<td align='left' width='40%'><b>ID:</b></td>
				<td width='55%'>{{var customerID}}</td>
			</tr>
			<tr>
				<td align='left' width='40%'><b>Name:</b></td>
				<td width='55%'>{{var customerName}}</td>
			</tr>
			<tr>
				<td align='left' width='40%'><b>Email ID:</b></td>
				<td width='55%'>{{var customerEmail}}</td>
			</tr> 
			<tr>
				<td align='left' width='40%'><b>Company:</b></td>
				<td width='55%'>{{var company}}</td>
			</tr>       
			<tr>
				<td align='left' width='40%'><b>Designation:</b></td>
				<td width='55%'>{{var designation}}</td>
			</tr>       
		</tbody>
	</table>
</body>
</html>
