{{template config_path="design/email/header_template"}}
    <table border='0' cellpadding='4' cellspacing='0' width='100%'>
        <tbody>
            <tr>
                <td align='center' colspan='2' height='30' >{{var tableTitle}}</td>
            </tr>
            <tr>
                <td align='left' width='40%'><b>{{trans "Name"}}</b></td>
                <td width='55%'>{{var name}}</td>
            </tr>
            <tr>
                <td align='left' width='40%'><b>{{trans "Email"}}</b></td>
                <td width='55%'>{{var email}}</td>
            </tr>
            <tr>
                <td align='left' width='40%'><b>{{trans "Phone"}}</b></td>
                <td width='55%'>{{var telephone}}</td>
            </tr>    
            <tr>
                <td align='left' width='40%'><b>{{trans "Message"}}</b></td>
                <td width='55%'>{{var comment}}</td>
            </tr>       
        </tbody>
    </table>
{{template config_path="design/email/footer_template"}}
